<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - Unlimited Characters - Completely Free</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sky">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
        <div class="cloud cloud6"></div>
        <div class="cloud cloud7"></div>
        <div class="cloud cloud8"></div>
        <div class="cloud cloud9"></div>
        <div class="cloud cloud10"></div>
        <div class="cloud cloud11"></div>
        <div class="cloud cloud12"></div>
        <div class="cloud cloud13"></div>
        <div class="cloud cloud14"></div>
        <div class="cloud cloud15"></div>
        <div class="moon" id="moon">üåô</div>
        <div class="stars" id="stars"></div>
    </div>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1><span class="emoji">üé§</span> Text to Speech</h1>
                    <p class="subtitle">No character limit ‚Ä¢ Free ‚Ä¢ Unlimited</p>
                </div>
                <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                    <span class="toggle-icon">üåô</span>
                </button>
            </div>
        </header>

        <main>
            <div class="text-area-container">
                <div class="text-input-header">
                    <label for="text-input">Enter your text:</label>
                    <label class="file-upload-btn">
                        <input type="file" id="file-input" accept=".pdf,application/pdf,.txt,text/plain,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" hidden>
                        <span class="btn btn-secondary btn-small">üìÑ Upload PDF, Word, or TXT</span>
                    </label>
                </div>
                <textarea 
                    id="text-input" 
                    placeholder="Type or paste your text here... No character limit! Or upload a PDF, Word (.docx), or TXT file."
                    rows="10"
                ></textarea>
                <div class="char-count">
                    <span id="char-count">0</span> characters
                </div>
                <div class="text-display" id="text-display" style="display: none;"></div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="voice-select">Voice:</label>
                    <select id="voice-select">
                        <option value="">Loading voices...</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="rate-slider">Speed: <span id="rate-value">1.0</span></label>
                    <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="pitch-slider">Pitch: <span id="pitch-value">1.0</span></label>
                    <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="volume-slider">Volume: <span id="volume-value">1.0</span></label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>

            <div class="button-group">
                <button id="speak-btn" class="btn btn-primary">
                    <span class="btn-icon">üîä</span>
                    Speak
                </button>
                <button id="pause-btn" class="btn btn-secondary" disabled>
                    <span class="btn-icon">‚è∏Ô∏è</span>
                    Pause
                </button>
                <button id="resume-btn" class="btn btn-secondary" disabled>
                    <span class="btn-icon">‚ñ∂Ô∏è</span>
                    Resume
                </button>
                <button id="stop-btn" class="btn btn-danger" disabled>
                    <span class="btn-icon">‚èπÔ∏è</span>
                    Stop
                </button>
            </div>

            <div class="status" id="status"></div>
        </main>

        <footer>
            <p>Powered by Web Speech API ‚Ä¢ Works offline ‚Ä¢ No data sent to servers</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
